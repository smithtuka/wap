<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="utf-8">
    <title>User</title>

    <link href="cart.css" type="text/css"  rel="stylesheet" />
    
    <!-- Personal details
    Billing Address
    Shipping Address
    Payment Info
    Checkbox for agreement (and some agreement text). -->
   
  </head>
  
  <body>
      <header> <h1> Check Out Form </h1> </header>
      <div class= "container">
          <form method="POST" validate >
              <fieldset class="pdetails">
                  <legend> Personal Details:</legend>
                  <label for="fName"> First Name</label>
                  <input type="text" name="fName" id ="fName" required/>
                  <label for="lName"> Last Name</label>
                  <input type="text" name="lName" id ="lName" />
                  <label>Phone <input type="tel" name="mobile" /></label>
                  <label for="mail"> Email</label>
                  <input type="email" name="mail" id ="mail" required/>
              </fieldset>

              <fieldset class ="address">
                  <legend>Billing Address</legend>
                  <label>Street <input type ="text" name="street" /> </label>
                  <label>City <input type ="text" name="city" /> </label>
                  <label>Zip <input type ="text" name="zip" /> </label>
                  <label>State <input type ="text" name="state" /> </label>
              </fieldset>

              <fieldset class="shipping">
                <legend>Shipping Address</legend>
                <label>Street <input type ="text" name="s_street" /> </label>
                <label>City <input type ="text" name="s_city" /> </label>
                <label>Zip <input type ="text" name="s_zip" /> </label>
                <label>State <input type ="text" name="s_state" /> </label>      
              </fieldset>

              <fieldset class="payment">
                  <legend>Payment Info</legend>

                  <label for="cname">Card Name</label>
                  <input type="text" id="cname" name="cardname" placeholder="John Smith">
                  <label>Credit Card number
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"> </label> <br />
                  <label for="expmonth">Exp Month</label>
                  <input type="month" id="expmonth" name="expmonth" placeholder="September">
                  
                  <div class="row">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2020">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="1234" />
                 </div>
              </fieldset>
              
              <div class="agree">
                <!-- <pre>
                &quot;I have read and agree to the Privacy Policy&quot;
                </pre> -->
                <input type="checkbox" checked="checked" name="agree" id="cbox"> &quot;I have read and agree to the Privacy Policy&quot;
              
            </div>
              
              <input type="submit" value="Continue to checkout" class="btn">
            

          </form>
      </div>
  </body>
</html>
